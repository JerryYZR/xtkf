<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>知客  | 用户注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="index.html"><b>知</b>课</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form>
        <div class="form-group has-feedback">
          <div class="">
          <span class="fa fa-user form-control-feedback"></span>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" class="form-control" placeholder="username" id="username">
          </div>
        </div>
        <div class="form-group has-feedback">
          <div class="">
          <span class="fa fa-envelope form-control-feedback"></span>&nbsp;&nbsp;&nbsp;
          <input type="email" class="form-control" placeholder="Email" id="email">
         </div>
        </div>
        <div class="form-group has-feedback">
          <div class="">
          <span class="fa fa-lock form-control-feedback"></span>&nbsp;&nbsp;&nbsp;
          <input type="password" class="form-control" placeholder="Password" id="password">
          </div>
        </div>
        <div class="form-group has-feedback">
          <div class="">
            <span class="fa fa-lock form-control-feedback"></span>&nbsp;&nbsp;&nbsp;
          <input type="password" class="form-control" placeholder="Retype password" id="repassword">
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col-4">
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="button" class="btn btn-primary btn-block btn-flat" onclick="register()">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <br>
      <br><br>


      <a href="login.html" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script src="vendor/bootstrap/js/util.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass   : 'iradio_square-blue',
      increaseArea : '20%' // optional
    })
  })
</script>

<script>
    function register() {
        var username=document.getElementById("username").value;
        var password=document.getElementById("password").value;
        var repassword=document.getElementById("repassword").value;
        var email=document.getElementById("email").value;
        var formData=new FormData();
        formData.append("username",username);
        formData.append("password",password);
        formData.append("email",email);

        var re=getResponse("/user/save",formData,"multipart/form-data")
        if(re.responseJSON.status=='500')
            alert(re.responseJSON.message);
        else{
            alert(re.responseJSON.message);
            window.location.href = "login.html";
        }

        document.getElementById("username").value='';
        document.getElementById("password").value='';
        document.getElementById("email").value='';
        document.getElementById("repassword").value='';

    }

</script>

</body>
</html>
